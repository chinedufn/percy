[package]
name = "percy"
version = "0.0.1"
authors = ["Chinedu Francis Nwafili <frankie.nwafili@gmail.com>"]
description = "A modular toolkit for building isomorphic web apps with Rust + WebAssembly"
keywords = ["virtual", "dom", "wasm", "css", "webassembly"]
license = "MIT/Apache-2.0"
repository = "https://github.com/chinedufn/percy"

[workspace]
members = [
  "crates/inline-stylesheet-macro",
  "examples/isomorphic/app",
  "examples/isomorphic/client",
  "examples/isomorphic/server",
  "examples/inline-css",
  "percy-webapis",
  "tests/jsdom",
  "tests/test-inline-stylesheet",
  "tests/test-stylesheet-fixture",
  "virtual-dom-rs",
]
